<html>

<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<!--DADOS DO SOLICITANTE-------------->
			<div class="panel panel-success" id="solicitante">
				<div class="panel-heading">Consultar Produto</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label for="Codigo">CODIGO:</label>
							<input type="text" name="codigo" id="codigo" class="form-control">
						</div>
						<div class="col-md-3">
							<label for="produto">PRODUTO:</label>
							<input type="text" name="produto" id="produto" class="form-control">
						</div>

						<div class="col-md-3">
							<label for="tipo">TIPO:</label>
							<select name="tipo" id="tipo" class="form-control">
								<option value="PA">PA</option>
								<option value="MP">MP</option>
							</select>
						</div>

						<div class="col-md-3">
							<label for="tipo">MENSAGEM:</label>
							<input type="text" name="mensagem" id="mensagem" class="form-control">
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
