<html>

<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">


			<div class="panel panel-success">
				<div class="panel-heading">Cadastro de Incidente</div>
				<div class="panel-body">

					<div class="row">
						<div class="col-md-2">
							<label for="codigo">Codigo:</label>
							<input type="text" name="codigo" id="codigo" class="form-control">
						</div>

						<div class="col-md-8">
							<label for="incidente">Tipo Incidente:</label>
							<input type="text" name="incidente" id="incidente" class="form-control">
						</div>

						<div class="col-md-2">
							<label for="sla">SLA:</label>
							<input type="text" name="sla" id="sla" class="form-control">
						</div>

					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="descricao">Descrição:</label>
							<textarea name="descricao" id="descricao" class="form-control" row="10"></textarea>
						</div>
					</div>

				</div>
			</div>

		</form>
	</div>
</body>

</html>
